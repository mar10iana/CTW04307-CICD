name: Build on Ubuntu and Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node-version: [18, 20, 22]
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd719

      - name: Set up Node.js
        uses: actions/setup-node@11bd719
        with:
          node-version: ${{ matrix['node-version'] }}

      - name: Cache node_modules
        uses: actions/cache@11bd719
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@11bd719
        with:
          name: build-${{ matrix.os }}-node${{ matrix.node-version }}
          path: build/

      - name: Run ESLint
        run: npx eslint .

      - name: Run tests
        run: npm test
